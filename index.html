<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>TrainScheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="shortcut icon" href="">
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="current-time"></h3>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-default" id="train-schedule">
          <div class="panel-heading" id="heading">
            <h3 class="panel-title"><strong>Schedule</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='schedule-table'>
              <thead>
                <tr>
                  <th>Train</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <div class="panel panel-default" id="add-train">
          <div class="panel-heading" id="heading">
            <h3 class="panel-title"><strong>Add A Train</strong></h3>
          </div>
          <div class="panel-body">

            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (hh:mm)</label>
                <input class="form-control" id="first-train-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-default" id="add-train-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
</body>
</html>
